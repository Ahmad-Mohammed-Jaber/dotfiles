<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Iosevka Nerd Font</family>
      <family>Noto Naskh Arabic</family>
    </prefer>
  </alias>
</fontconfig>aa