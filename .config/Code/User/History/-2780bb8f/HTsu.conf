<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Default fonts -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>YourMainFont</family>  <!-- e.g., DejaVu Sans Mono -->
      <family>Iosevka Nerd Font</family>  <!-- Fallback for icons -->
    </prefer>
  </alias>

  <!-- Prioritize Nerd Font for Private Use Area (icons) -->
  <match target="pattern">
    <test name="charset">
      <string>0xe000-0xf8ff</string>  <!-- Nerd Fonts PUA range -->
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Iosevka Nerd Font</string>
    </edit>
  </match>
</fontconfig>`